<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
 <div class="container">

    <div class="left-section">
        <img src="images/logo.png" alt="logo" class="logo">
        <textarea type="text" placeholder="Ingrese el texto aqui" class="input"></textarea>
        <img src="images/alert.png" alt="alert" class="alert">
        <p class="text-alert">Solo letras minúsculas y sin acentos</p>
        <div class="buttons">
            <button class="encrypt">Encriptar</button>
            <button class="decrypt">Desencriptar</button>
        </div>
    </div>

    <div class="right-section">
        <img src="images/person.png" alt="person" class="person">
        <p class="no-text">Ningún mensaje fue encontrado</p>
        <p class="description">Ingresa el texto que deseas encriptar o desencriptar</p>
        <textarea type="text" class="output"></textarea>
        <button class="copy">Copiar</button>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
